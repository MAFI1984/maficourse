<body>
   <nav class="navbar navbar-light bg-light navbar-expand-md">
      <div class="container">

         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"

            <span class="navbar-toggler-icon"></span>

            </ul>
         </div>
         <form class="form-inline" action="#">
            <input class="form-control mr-sm-2 my-2 form-control-lg" type="text" placeholder="Username">
            <input class="form-control mr-sm-2 my-2 form-control-lg" type="password" placeholder="Password">
            <button class="btn btn-outline-success my-2 my-sm-0 btn-lg" type="submit">SIGN IN</button>
         </form>
      </div>
      <!-- CAROUSER-->
   </nav>
   <section>
      <div class="containter">
         <div class="row p-0" id="middle">
            <div class="offset-4 col-md-4" id="middle">
               <h1 class="text-uppercase py-5 text-center">Please register here</h1>
               <a href="admin/index.html" style="text-decoration: none; text-align:center;" class="text-success">LOGIN</a>
               <form action="" class="pb-3" autocomplete="off" aria-autocomplete="none" enctype="multipart/form-data">
                  <div class="form-group">
                     <input type="text" class="form-control form-control-lg" placeholder="Surname" name="surname">
                  </div>
                  <div class="form-group">
                     <input type="text" class="form-control form-control-lg" placeholder="Other Name" name="othername">
                  </div>
                  <div class="form-group">
                     <input type="email" class="form-control form-control-lg" placeholder="Email Address" name="email">
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control form-control-lg" placeholder="Password" name="password">
                  </div>
                  <div class="form-group">
                     <select name="gender" class="form-control form-control-lg">
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <input type="file" class="form-control form-control-lg" placeholder="Password" name="image">
                  </div>
                  <div class="row">
                     <div class="col">
                        <div class="form-group">
                           <label class="form-check-label" for="inlineCheckbox1">ORDER SELECTION</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="html" name="html">
                           <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="css" name="css">
                           <label class="form-check-label" for="inlineCheckbox2">CSS</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="scss" name="scss">
                           <label class="form-check-label" for="inlineCheckbox3">SCSS</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="bootstrap" name="bootstrap">
                           <label class="form-check-label" for="inlineCheckbox3">BOOTSTRAP</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="php" name="php">
                           <label class="form-check-label" for="inlineCheckbox3">PHP</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="node" name="node">
                           <label class="form-check-label" for="inlineCheckbox3">NODEJS</label>
                        </div>

                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="react" name="dimension">
                           <label class="form-check-label" for="inlineCheckbox3">REACT</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="jquery">
                           <label class="form-check-label" for="inlineCheckbox3">JQUERY</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="premier" name="premier">
                           <label class="form-check-label" for="inlineCheckbox3">PREMIER PRO</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="photoshop" name="photoshop">
                           <label class="form-check-label" for="inlineCheckbox3">PHOTOSHOP</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="illustrator"
                              name="illustrator">
                           <label class="form-check-label" for="inlineCheckbox3">ILLUSTRATOR</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="indesign" name="indesign">
                           <label class="form-check-label" for="inlineCheckbox3">INDESIGN</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="aftereffect"
                              name="aftereffect">
                           <label class="form-check-label" for="inlineCheckbox3">AFTER EFFECT</label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="msofficesuite"
                              name="msofficesuite">
                           <label class="form-check-label" for="inlineCheckbox3">MS OFFICE SUITE</label>
                        </div>
                     </div>
                  </div>
                  <div class="form-group py-4">
                     <input type="submit" rows="15" class="form-control btn btn-outline-success btn-lg" value="SIGN UP">
                  </div>
               </form>
            </div>
         </div>
      </div>
   </section>
